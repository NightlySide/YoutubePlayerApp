<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Feuilles de style CSS -->
        <link rel="stylesheet" href="index.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <title>Youtube Player App</title>
    </head>
    <body>
        <!-- Background Image -->
        <div id="background" class="blur"></div>

        <header>
            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="index.html">Player</a></li>
                <li><a href="#!">History</a></li>
                <li><a href="#!">Favorites</a></li>
            </ul>
            <nav>
                <div class="nav-wrapper">
                    <ul class="right">
                        <!-- Dropdown Trigger -->
                        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Pages<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div class="container">
                <div class="row" id="search">
                    <div class="input-field col s10">
                      <input class="white-text" id="videoName" type="text" class="validate">
                      <label for="videoName">Video Name</label>
                    </div>
                    <div class="input-field col s2">
                      <button class="btn waves-effect waves-light orange lighten-1" id="videoSend">Search</button>
                    </div>
                </div>
                <div class="row">
                    <div class="collection" id="results">

                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer center-align">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script>
          window.$ = window.jQuery = require('./jquery.js');
          window.Hammer = require('./hammer.js');

        $(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
        });
        </script>
        <script src="./index.js"></script>
        <script src="./js/materialize.js"></script>
        <script src="./search.js"></script>
    </body>
</html>
